syntax = "proto3";

option java_package = "enchantedtowers.common.utils.proto.common";
option java_multiple_files = true;

package common;

// responses
import "common/vector2.proto";
import "common/spell-type.proto";

message SpellDescription {
  common.SpellType spellType = 1;
  int32 spellTemplateId = 2;
  common.Vector2 spellTemplateOffset = 3;
};
