syntax = "proto3";

option java_package = "enchantedtowers.common.utils.proto.services";
option java_multiple_files = true;

package services;

// common
import "common/empty.proto";
// requests
import "requests/towers-service/player-coordinates-request.proto";
// responses
import "responses/towers-service/towers-aggregation-response.proto";


service TowersService {
    rpc GetTowers(common.Empty) returns (response_models.TowersAggregationResponse) {}
}
