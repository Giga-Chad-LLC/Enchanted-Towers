syntax = "proto3";

option java_package = "enchantedtowers.common.utils.proto.services";
option java_multiple_files = true;

package services;

// requests
import "requests/player-coordinates-request.proto";
// responses
import "responses/tower-response.proto";


service TowersService {
    rpc GetTowersCoordinates(request_models.PlayerCoordinatesRequest) returns (stream response_models.TowerResponse) {}
}