syntax = "proto3";

option java_package = "enchantedtowers.common.utils.proto.responses";
option java_multiple_files = true;

package response_models;

message ServerError {
  enum ErrorType {
    INVALID_REQUEST = 0;
    TOWER_NOT_FOUND = 1;
    TOWER_TOO_FAR = 2;
    SESSION_NOT_FOUND = 3;
    SPELL_TEMPLATE_NOT_FOUND = 4;
  }

  ErrorType type = 2;
  string message = 3;
};
